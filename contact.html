	 <section id="main-content">

         <form id="contact-form"  action="https://formdump.codeinstitute.net" method="POST">
            <h3>Contact Michael Cloran</h3><hr><br>
          
           <label for="first_name">First Name</label>
           <input type="text" name="first_name" id="first_name" class="text-input" required>
           <br>

          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" id="last_name" class="text-input" required>
          <br>

          <label for="email_address">Email Address</label>
          <input type="email" name="email_address" id="email_address" class="text-input" required>
          <br>

          <label for="message">Message</label>
          <textarea name="message" id="message" rows="10" cols="50"  class="textarea-input" required></textarea>
          <br>

          <button type="submit" class="contact-button">Let's Run!</button>
         
       </form>
